apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  labels:
    app: nginx
spec:
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80          # Port exposed by the Service
      targetPort: 80    # Port on the container to forward traffic to
      nodePort: 30000   # Port on each Node to expose the Service
  type: NodePort
